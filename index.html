<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Using Google Maps Javascript API example</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        /* all map containers must be full height */
        html, body, .container-fluid, .row, .map { height: 100% }

        #map-canvas {
            width:100%;
            height: 100%;
            height:calc(100% - 0px);
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-3">

            <h3>Find Local Farmers Markets</h3>

            <form class="form-horizontal" id="chooseZip" method="get">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" id="textZip" name="textZip" placeholder="enter your zip code" required="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button class="btn btn-primary pull-right" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div><!--/col-5-->
        <div class="col-sm-9 map">
            <div class="google-map-canvas" id="map-canvas">
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js"></script>

<script src="js/map.js"></script>

</body>
</html>
